<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="eggGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F0F0F0"/>
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Digimon Egg with red stripes -->
  <g transform="translate(100, 100)">
    <!-- Main egg body -->
    <ellipse cx="0" cy="0" rx="35" ry="45" fill="url(#eggGradient)" stroke="black" stroke-width="2"/>
    
    <!-- Red stripes (6 horizontal stripes) -->
    <!-- Stripe 1 (top) -->
    <path d="M -30 -35 C -20 -40 -10 -35 0 -40 C 10 -35 20 -40 30 -35 C 32 -33 30 -30 28 -30 C 20 -25 10 -30 0 -25 C -10 -30 -20 -25 -28 -30 C -30 -33 -32 -33 -30 -35 Z" fill="#DC2626"/>
    
    <!-- Stripe 2 -->
    <path d="M -30 -20 C -20 -25 -10 -20 0 -25 C 10 -20 20 -25 30 -20 C 32 -18 30 -15 28 -15 C 20 -10 10 -15 0 -10 C -10 -15 -20 -10 -28 -15 C -30 -18 -32 -18 -30 -20 Z" fill="#DC2626"/>
    
    <!-- Stripe 3 -->
    <path d="M -30 -5 C -20 -10 -10 -5 0 -10 C 10 -5 20 -10 30 -5 C 32 -3 30 0 28 0 C 20 5 10 0 0 5 C -10 0 -20 5 -28 0 C -30 -3 -32 -3 -30 -5 Z" fill="#DC2626"/>
    
    <!-- Stripe 4 -->
    <path d="M -30 10 C -20 5 -10 10 0 5 C 10 10 20 5 30 10 C 32 12 30 15 28 15 C 20 20 10 15 0 20 C -10 15 -20 20 -28 15 C -30 12 -32 12 -30 10 Z" fill="#DC2626"/>
    
    <!-- Stripe 5 -->
    <path d="M -30 25 C -20 20 -10 25 0 20 C 10 25 20 20 30 25 C 32 27 30 30 28 30 C 20 35 10 30 0 35 C -10 30 -20 35 -28 30 C -30 27 -32 27 -30 25 Z" fill="#DC2626"/>
    
    <!-- Stripe 6 (bottom) -->
    <path d="M -30 40 C -20 35 -10 40 0 35 C 10 40 20 35 30 40 C 32 42 30 45 28 45 C 20 50 10 45 0 50 C -10 45 -20 50 -28 45 C -30 42 -32 42 -30 40 Z" fill="#DC2626"/>
    
    <!-- Small black details/cracks on the left side -->
    <path d="M -32 -25 L -30 -23" stroke="black" stroke-width="1"/>
    <path d="M -33 -10 L -31 -8" stroke="black" stroke-width="1"/>
    <path d="M -32 5 L -30 7" stroke="black" stroke-width="1"/>
    <path d="M -33 20 L -31 22" stroke="black" stroke-width="1"/>
    
    <!-- Digital particles around the egg -->
    <g opacity="0.6">
      <circle cx="-40" cy="-30" r="1.5" fill="#3B82F6"/>
      <circle cx="40" cy="-35" r="1" fill="#8B5CF6"/>
      <circle cx="-45" cy="0" r="1" fill="#10B981"/>
      <circle cx="45" cy="5" r="1.5" fill="#F59E0B"/>
      <circle cx="-35" cy="30" r="1" fill="#EF4444"/>
      <circle cx="35" cy="35" r="1.5" fill="#06B6D4"/>
    </g>
  </g>
  
  <!-- Digital border -->
  <rect x="15" y="15" width="170" height="170" rx="85" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.3"/>
  
  <!-- Text with digital style -->
  <text x="100" y="180" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#3B82F6">
    DIGI-EGG
  </text>
  
  <!-- Loading dots animation -->
  <g transform="translate(100, 190)">
    <circle cx="-8" cy="0" r="2" fill="#3B82F6" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="0" cy="0" r="2" fill="#3B82F6" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="8" cy="0" r="2" fill="#3B82F6" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
</svg>
